_ABOUT_PAGE_BODY: '<p>このページはアバウトページ (自己紹介や会社概要など、プロフィール用のページ) として利用するウェブページの例です。</p><p>作成したウェブページに <code>@ABOUT_PAGE</code> というタグを設定すると、ページのヘッダ、フッタにあるナビゲーションにリンクが追加されます。</p>'
