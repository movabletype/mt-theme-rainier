__DESCRIPTION: 'Rainier es un tema para blogs personalizable, basado en el Diseño Web Sensible. Además de ofrecer soporte para múltiples dispositivos, a través de Media Query (CSS), se pueden personalizar los contenidos de navegación, e imágenes, como logos y cabeceras, de forma muy simple.'
About Page: 'Sobre la página'
_ABOUT_PAGE_BODY: '<p>Esta es una página de ejemplo de "Acerca de". (Por lo general, una página "Acerca de" ofrece un resumen sobre una persona o institución).</p><p>Si se utiliza la etiqueta <code>@ABOUT_PAGE</code> en una página web, se añadirá la página "Acerca de" a la lista de navegación tanto en la cabecera como del pie.</p>'
Example page: 'Página de ejemplo'
_SAMPLE_PAGE_BODY: '<p>Esta es una página web de ejemplo.</p><p>Si se utiliza la etiqueta <code>@ADD_TO_SITE_NAV</code> en una página web, ésta será añadida a la lista de navegación tanto en la cabecera como del pie.</p>'
